<h4>Таблица клиентов</h4>
<table class="table">
    <tr>
      <td class="col">id</td>
      <td class="col">name</td>
      <td class="col">age</td>
      <td class="col">changes</td>
    </tr>
    <tr *ngFor='let student of students'>
      <td>{{student?.id}}</td>
      <td>{{student?.name}}</td>
      <td>{{student?.age}}</td>
      <td>
          <a class="btn btn-primary" (click)='delete(student.id)'><i class="bi bi-backspace-fill"></i>delete</a>
      </td>
    </tr>
  </table>
